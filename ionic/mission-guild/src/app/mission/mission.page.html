<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="changeMission()">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!missionInfo.missionId">
  <ion-list-header>ミッションタイトル</ion-list-header>
  <ion-item>
    <ion-label><ion-skeleton-text></ion-skeleton-text></ion-label>
  </ion-item>
  <ion-list-header>コース名</ion-list-header>
  <ion-item>
    <ion-label><ion-skeleton-text></ion-skeleton-text></ion-label>
  </ion-item>
  <ion-list-header>ツール名</ion-list-header>
  <ion-item>
    <ion-label><ion-skeleton-text></ion-skeleton-text></ion-label>
  </ion-item>
  <ion-list-header>内容</ion-list-header>
  <ion-item>
    <p><ion-skeleton-text></ion-skeleton-text></p>
  </ion-item>
  <ion-list-header>写真</ion-list-header>
  <ion-item>
    <ion-skeleton-text></ion-skeleton-text>
  </ion-item>
</ion-content>

<ion-content *ngIf="missionInfo.missionId">
  <!-- <ion-card>
    <img [src]="missionInfo.photo" alt="" />
    <ion-card-header>
      <ion-card-subtitle style="text-transform: none;">{{missionInfo.course}} - {{missionInfo.tool}}</ion-card-subtitle>
      <ion-card-title>{{missionInfo.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{missionInfo.content}}</ion-card-content>
  </ion-card> -->

  <ion-list-header>ミッションタイトル</ion-list-header>
  <ion-item>
    <ion-label>{{missionInfo.title}}</ion-label>
  </ion-item>

  <ion-list-header>コース名</ion-list-header>
  <ion-item>
    <ion-label>{{missionInfo.course}}</ion-label>
  </ion-item>

  <ion-list-header>ツール名</ion-list-header>
  <ion-item>
    <ion-label>{{missionInfo.tool}}</ion-label>
  </ion-item>

  <ion-list-header>内容</ion-list-header>
  <ion-item>
    <p>{{missionInfo.content}}</p>
  </ion-item>

  <ion-list-header>写真</ion-list-header>
  <ion-item>
    <ion-img [src]="missionInfo.photo" alt="なし"></ion-img>
  </ion-item>
</ion-content>

<style>
  ion-list-header {
    font-size: large;
  }
  ion-label, p {
    margin-left: 16px;
    margin-right: 16px;
    margin-top: 0;
  }
</style>
