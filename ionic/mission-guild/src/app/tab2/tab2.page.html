<ion-header>
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list>
    <ion-list-header>バッジの操作</ion-list-header>
    <ion-item button="true" (click)="upBadge()">バッジを増やす</ion-item>
    <ion-item button="true" (click)="clearBadge()">バッジクリア</ion-item>
  </ion-list> -->
  <form class="ion-padding" (submit)="addMission()" #f="ngForm">
    <ion-item>
      <ion-label>コース<ion-text color="danger">*</ion-text></ion-label>
      <ion-select placeholder="コース名" [(ngModel)]="course" name="course" required>
        <ion-select-option value="ゲーム&アプリプログラミング">ゲーム&アプリプログラミング</ion-select-option>
        <ion-select-option value="ゲーム&アプリエキスパート">ゲーム&アプリエキスパート</ion-select-option>
        <ion-select-option value="ロボットクリエイト">ロボットクリエイト</ion-select-option>
        <ion-select-option value="ロボットテクニカル">ロボットテクニカル</ion-select-option>
        <ion-select-option value="デジタルファブリケーション">デジタルファブリケーション</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>ツール<ion-text color="danger">*</ion-text></ion-label>
      <ion-select placeholder="ツール名" [(ngModel)]="tool" name="tool" required>
        <ion-select-option value="Scratch">Scratch(スクラッチ)</ion-select-option>
        <ion-select-option value="Viscuit">Viscuit(ビスケット)</ion-select-option>
        <ion-select-option value="Unity">Unity</ion-select-option>
        <ion-select-option value="HTML/CSS">HTML/CSS</ion-select-option>
        <ion-select-option value="WeDo">WeDo(ウィードゥー)</ion-select-option>
        <ion-select-option value="EV3">EV3(イーブイスリー)</ion-select-option>
        <ion-select-option value="Tinkercad">Tinkercad(ティンカーキャド)</ion-select-option>
        <ion-select-option value="その他">その他</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">タイトル<ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title" required maxlength="50"></ion-input>
    </ion-item>

    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">内容<ion-text color="danger">*</ion-text></ion-label>
      <ion-textarea [(ngModel)]="content" name="content" required maxlength="100"></ion-textarea>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="fixed">写真</ion-label>
      <ion-button (click)="takePicture()" size="default" slot="end">
        <ion-icon name="camera" size="large"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="none">
      <img [src]="photo" *ngIf="photo">
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!f.form.valid">
      投稿
    </ion-button>
  </form>

</ion-content>

<style>
  ion-icon {
    color: white;
  }
  ion-button {
    color: white;
  }
</style>
